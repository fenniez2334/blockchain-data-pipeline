id: gcp_bucket
namespace: blockchain

inputs:
  - id: data_type
    type: SELECT
    displayName: Select data type
    values: [blocks, transactions]
    defaults: blocks

  - id: year
    type: SELECT
    displayName: Select year
    values: ["2023", "2024"]
    defaults: "2024"
    allowCustomValue: true 

  - id: month
    type: SELECT
    displayName: Select month
    values: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"]
    defaults: "01"

variables:
  file: "{{inputs.data_type}}/btc_{{inputs.year}}{{inputs.month}}.parquet"
  gcs_file: "gs://{{kv('GCP_BUCKET_NAME')}}/{{vars.file}}"

tasks:
  - id: set_label
    type: io.kestra.plugin.core.execution.Labels
    labels:
      file: "{{render(vars.file)}}"
      data_type: "{{inputs.data_type}}"

  - id: bq_query
    type: io.kestra.plugin.gcp.bigquery.Query
    projectId: "{{kv('GCP_PROJECT_ID')}}"
    destinationTable: "{{kv('GCP_DATASET')}}.btc_transactions_temp"
    sql: |
      SELECT *
      FROM `bigquery-public-data.crypto_bitcoin.transactions`
      WHERE DATE(block_timestamp_month) = '{{inputs.year}}-{{inputs.month}}-01'
    writeDisposition: WRITE_TRUNCATE

  - id: extract_to_gcs
    type: io.kestra.plugin.gcp.bigquery.ExtractToGcs
    destinationUris:
      - "{{render(vars.gcs_file)}}"
    sourceTable: "{{kv('GCP_PROJECT_ID')}}.{{kv('GCP_DATASET')}}.btc_transactions_temp"
    format: PARQUET

  - id: purge_files
    type: io.kestra.plugin.core.storage.PurgeCurrentExecutionFiles
    description: If you'd like to explore Kestra outputs, disable it.
    disabled: false

pluginDefaults:
  - type: io.kestra.plugin.gcp
    values:
      serviceAccount: "{{kv('GCP_CREDS')}}"
      projectId: "{{kv('GCP_PROJECT_ID')}}"
      location: "{{kv('GCP_LOCATION')}}"
      bucket: "{{kv('GCP_BUCKET_NAME')}}"
